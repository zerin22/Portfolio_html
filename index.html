<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Protfolio</title>
</head>
<body>
    <!-- header section -->
    <div class="header_section">
        <div class="container">
            <div class="header_inner d-flex justify-content-between">
                <div class="header_logo">
                    <img src="assets/image/Group 10.png" alt="Logo" srcset="">
                </div>
                <div class="header_search d-flex justify-content-between align-items-center">
                    <input type="text" class="search__input" placeholder="Title, Artist, Album">
                    <div class="live__img">
                        <img src="./assets/image/Ellipse 4.png" alt="Live">
                        <span>Live</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- banenr section -->

    <div class="banner_section bg__clr">
        <div class="container">
            <div class="banner_inner">
                <div class="row align-items-center">
                    <div class="col-7 banner__text">
                        <h1><span>The largest<br></span> Streaming & Collectible marketplace <span>on Tezos</span></h1>
                        <p>Buy And Sell Your NFTs On Our Marketplace Or Try Out An <br>English or a Dutch Auction.</p>
                        <div class="button__explore">
                            <button class="linear-repeating" type="submit">Explore Now</button>
                        </div>
                    </div>
                    <div class="col-5 banner__img">
                        <img class="img-fluid" src="assets/image/Group 6.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
